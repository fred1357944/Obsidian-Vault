name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Build
        env:
          vault: ../
          blog_path: https://valentine195.github.io/Obsidian-Vault/
          blog: https://valentine195.github.io/Obsidian-Vault/
          share: share
          index_key: ""
          default_blog: "notes"
        working-directory: ./.publish
        run: |
          pip install -r requirements.txt
          pip install git+git://github.com/Mara-Li/mkdocs-tooltipster-links-plugin
          obs2mk
          mkdocs gh-deploy --force
